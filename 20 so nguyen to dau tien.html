<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <script>
                let numbers = parseInt(prompt("Nhap vao so luong so nguyen to ban muon xem : "));
                let count = 0;
                let N = 2;
                let a = [];
                while (count < numbers) {
                    if (prime(N)) {
                        a.push(N);
                        count = count + 1;
                    }
                    N = N + 1;
                }
                document.write(numbers + ' so nguyen to dau tien la : '+ a);

                function prime(num) {
                    if (num < 2) {
                        return false;
                    }
                    if (num === 2) {
                        return true;
                    }
                    else {
                        for (var i = 2; i <= (num / 2); i++) {
                            if (num % i == 0) {
                                return false;
                            }
                        }
                        return true;
                    }
                }

            </script>
</body>
</html>
